<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Мои задачи <i class="fas fa-tasks"></i></h1>
    
    <div class="input-container">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Добавить новую задачу..."
        aria-label="Ввод новой задачи"
      >
      <button id="addBtn" aria-label="Добавить задачу">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <ul id="taskList" aria-label="Список задач"></ul>

    <div class="stats">
      <span id="taskCount">0 задач</span>
      <button id="clearAll">Очистить всё</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
