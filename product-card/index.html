<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточка товара с Sass</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="./macbook.png" alt="Ноутбук Apple MacBook Air">
    </div>
    <div class="product-info">
      <h2 class="product-title">Apple MacBook Air 13"</h2>
      <p class="product-description">Небесно-голубой, Русская раскладка</p>
      <span class="product-price">$999</span>
      <button class="add-to-cart">В корзину</button>
    </div>
  </div>
</body>
</html>
